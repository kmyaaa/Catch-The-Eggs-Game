<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="Css/style.css">
        <title>Catch The Eggs</title>
    </head>
    <body>
        <div id="container">

            <div class="score_help"> Score:
                <span id="score">0</span>
            </div>

            <div class="life_help"> Life:
                <span id="life"></span>
            </div>

        
            <div id="bird1" class="bird">
                <div id="egg1" class="egg" data-bullseye='1'></div>               
            </div>
            <div id="bird2" class="bird">
                <div id="egg2" class="egg" data-bullseye='2'></div>
            </div>           
            <div id="bird3" class="bird">
                <div id="egg3" class="egg" data-bullseye='3'></div>
            </div>
        
            <div id="basket">               
            </div>
        
            <div id="floor"></div>
            
            <button id="restart">Restart</button>
        
        </div>
        <script src="JS/jquery.min.js"></script>
        <script src="JS/script.js"></script>
        <script src="JS/game.js"></script>
    </body>      
</html>
